addons:
  apt:
    packages:
    - oracle-java8-installer
cache:
  directories:
  - $HOME/.m2
install: true
jdk:
- oraclejdk8
language: java
script:
- touch /tmp/NOW
- echo GIBSTUDYSTART $(date)
- mvn clean dependency:list test -U -Dsort -Dmaven.test.redirectTestOutputToFile=true
  -B
- echo GIBSTUDYEND $(date)
- cd $TRAVIS_BUILD_DIR
- echo TESTNUM $(find . -name TEST-*.xml -newer /tmp/NOW | wc -l)
services:
- redis-server
sudo: false
